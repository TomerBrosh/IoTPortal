<link rel="import" href="../bower_components/polymer/polymer.html">

<dom-module id="graph-container" attributes="teams">
  <template>
    <style>
      :host {
        display: inline-flex;
        visibility: hidden;
        width: 100%;
        margin-top: 5px;
      }

      paper-material {
        width: 100%;
        background-color: rgba(96, 125, 139, 0.2);
        text-align: center;
      }


    </style>
    <paper-material elevation="3">
        <template is="dom-repeat" items="{{teams}}" as="team">
          <graph-personal soldier="{{soldier}}"></graph-personal>
        </template>
    </paper-material>

  </template>
  <script>
    Polymer({
      is: 'graph-container',

      behaviors: [Polymer.NeonAnimationBehavior, Polymer.NeonAnimationRunnerBehavior],

      properties: {

        teams: {
          type: Object,
          notify: true
        }
      },


      time: function (mins) {
        return (moment().subtract(mins, 'm').format('x'));
      },


    });
  </script>
</dom-module>
